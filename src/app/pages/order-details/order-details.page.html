<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center" *ngIf="todo" >
    <ion-col size="12" sizeSm="12" sizeMd="6">

      <ion-card >
        <ion-card-header>
          <ion-card-title>
            {{todo.title}}
          </ion-card-title>
          <ion-card-subtitle>
            {{todo.Date | date:'dd/MM/yyyy' }}
          </ion-card-subtitle>
          <ion-card-content>
            {{todo.desc}}
          </ion-card-content>
        </ion-card-header>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
